<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>

  <div class="container">
    
      <img src="./src/images/logo-bonus.svg" alt="logo">
    
    <div class="score-box">
      <p>SCORE</p>
      <h1 id="score">12</h1>
    </div>
  </div>

  <div class="move-picker">
    <div class="top-row">
      <button class="scissors-btn"><img src="./src/images/icon-scissors.svg" ></button>
    </div>
    <div class="mid-row">
      <button class="spock-btn"><img src="./src/images/icon-spock.svg" ></button>
      <button class="paper-btn"><img src="./src/images/icon-paper.svg" ></button>
    </div>
    <div class="bot-row">
      <button class="lizard-btn"><img src="./src/images/icon-lizard.svg" ></button>
      <button class="rock-btn"><img src="./src/images/icon-rock.svg" ></button>
    </div>
  </div>




</body>
</html>
